<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Rock, Papers and Scissors</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Rock, Paper and Scissors</h1>
        </header>

        <div class="score-board">
            <div id="user-label" class="badge">USER</div>
            <div id="computer-label" class="badge">COMP</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>
        <div class="result">
            <p>Click on any icon to start!</p>
        </div>
        <div class="choices">
            <div class="choice" id="Rock">
                <img src="imgs/icons8-hand-rock-48.png" alt="">
            </div>
            <div class="choice" id="Paper">
                <img src="imgs/icons8-hand-48.png" alt="">
            </div>
            <div class="choice" id="Scissor">
                <img src="imgs/icons8-hand-scissors-48.png" alt="">
            </div>
        </div>
        <p id="action-message">Make your move.</p>
        <button id="reset-btn" class="reset-button" type="button">Reset Score</button>
        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
